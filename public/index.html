<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>sign up</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
	body{
		color: #fff;
		background: #3598dc;
		font-family: 'Roboto', sans-serif;
	}
    .form-control{
		height: 41px;
		background: #f2f2f2;
		box-shadow: none !important;
		border: none;
	}
	.form-control:focus{
		background: #e2e2e2;
	}
    .form-control, .btn{        
        border-radius: 3px;
    }
	.signup-form{
		width: 390px;
		margin: 30px auto;
	}
	.signup-form form{
		color: #999;
		border-radius: 3px;
    	margin-bottom: 15px;
        background: #fff;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
	.signup-form h2 {
		color: #333;
		font-weight: bold;
        margin-top: 0;
    }
    .signup-form hr {
        margin: 0 -30px 20px;
    }    
	.signup-form .form-group{
		margin-bottom: 20px;
	}
	.signup-form input[type="checkbox"]{
		margin-top: 3px;
	}
	.signup-form .row div:first-child{
		padding-right: 10px;
	}
	.signup-form .row div:last-child{
		padding-left: 10px;
	}
    .signup-form .btn{        
        font-size: 16px;
        font-weight: bold;
		background: #3598dc;
		border: none;
		min-width: 140px;
    }
	.signup-form .btn:hover, .signup-form .btn:focus{
		background: #2389cd !important;
        outline: none;
	}
    .signup-form a{
		color: #fff;
		text-decoration: underline;
	}
	.signup-form a:hover{
		text-decoration: none;
	}
	.signup-form form a{
		color: #3598dc;
		text-decoration: none;
	}	
	.signup-form form a:hover{
		text-decoration: underline;
	}
    .signup-form .hint-text {
		padding-bottom: 15px;
		text-align: center;
    }

	.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="signup-form">
    <form>
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<div class="row">
				<div class="col-xs-6"><input type="text" class="form-control" id="firstName" name="first_name" placeholder="First Name" required="required"></div>
				<div class="col-xs-6"><input type="text" class="form-control" id="lastName" name="last_name" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required="required">
		</div>  
		<div class="row" style="margin-left:3px;">
			<label>Select your language:</label>
			<div class="row">
			<label class="radio-inline">
				<input type="radio" name="optradio" value="english" checked>English
			  </label>
			  <label class="radio-inline">
				<input type="radio" name="optradio" value="tamil">Tamil
			  </label>
			</div>
			</div>  
			<div class="row"></div>    
        <div class="form-group" style="margin-top:12px;">
			<label class="checkbox-inline"><input type="checkbox" id="check" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="">
            <button type="submit" class="btn btn-primary btn-lg" onclick="signUpClick(); return false;">Sign Up</button>
        </div>
    </form>
	<div class="hint-text">Already have an account? <a href="#" onClick="location.href='/login'">Login here</a></div>
</div>

<div id="myModal3" class="modal" style="display:none;">

	<!-- Modal content -->
	<div class="modal-content">
	  <div class="modal-header">
		<span class="close" style="color:black;">&times;</span>
		<!-- <h2 style="color:black;">Please fill the details for reservation:</h2> -->
	  </div>
	  <div class="modal-body">
		<p id="notfilled" style="color:black;"></p>
		</div>
		</div>
		</div>
</body>
</html>  

<script>
function signUpClick(){
	if($('#firstName').val() != '' && $('#lastName').val() != '' && $('#email').val() != '' && 
	$('#password').val() != '' && $('#confirmPassword').val() != '' && $('#check').prop('checked') == true){
		console.log($('#password').val());
		console.log($('#confirmPassword').val());
		if($('#password').val() == $('#confirmPassword').val()){
		console.log("Every field has data");
		var values;
		values = {
			"firstName": $('#firstName').val(),
			"lastName": $('#lastName').val(),
			"email": $('#email').val(),
			"password": $('#password').val()
		};
		console.log(values);
		$.ajax({
    type: "POST",
    url: '/signup',
    data: JSON.stringify(values),
    dataType: 'json',
    contentType: 'application/json',
    success: function (data) {
		console.log("data recieved--------"+data);
		if($('input[name="optradio"]:checked').val() == 'english'){
		location.href = "/category";
		}
		else if($('input[name="optradio"]:checked').val() == 'tamil'){
			location.href = "/tamil";	
		}

	}
});
		//console.log($('#firstName').val(), $('#lastName').val(), $('#email').val(), $('#password').val(), $('#confirmPassword').val());
		}
		else{
			$('#myModal3').css('display','block');
	$('#notfilled').text('password and confirm password field not equal')
			console.log('password and confirm password field not equal');
		}
	}
	else{
		$('#myModal3').css('display','block');
	$('#notfilled').text('Please fill required details to login')
	}

}
$('.close').on('click', function() {
    $('#myModal3').css('display','none');
  });
</script>
