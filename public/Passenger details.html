<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

body{
		color:black;

</style>  
</head>
<body>

<div class="container">
  <h2><center>Passenger Details</h2></center>
  <form id="passengerDetails">
    <table style="width:100%;color:black"><tr><th>Name</th><th>Age</th><th>Gender</th></tr></table>
    </form>
        </div> 
</body>

<script>
  function fillTable(totalreservationDetails){
  var tableDetails = '';
    for(var i=0; i< totalreservationDetails; i++){
      tableDetails += '<tr><td>'+[i][0]+'</td><td>'+[i][1]+'</td><td>'+[i][2]+'</td></tr>';
    }
  $('#passengerDetails').append(tableDetails);
  }
</script>
